	<div class="tableauChambre">
		<table>
			<tr class="EnteteTableauChambre">
				<th>Nom</th>
				<th>Type de chambre</th>
				<th>Prix par nuit</th>
			</tr>
		</table>
	</div>

	<div class="ReservationChambre">
		<form  style="margin-left: 20px;">
			<Fieldset>
				<p> 
					<label for="nom">Nom</label>
					<input type="text" id="nom" name="Nom de famille" required>
					<label for="prenom">Prénom</label>
					<input type="text" id="prenom" name="Prenom" required>
				</p>
				<p> 
					<label for="email">Mail</label>
					<input type="email" id="email" name="Email" required>
					<label for="tel">Téléphone</label>
					<input type="tel" id="tel" name="Téléphone" placeholder="Sans point, ni espaces" required>
				</p>
				<select id="non_chambres" name="nom_chambres" required>
					<option value="La Calade">La Calade</option>
					<option value="Les Lucioles">Les Lucioles</option>
					<option value="Les Myrtes">Les Myrtes</option>
					<option value="La Fontaine">La Fontaine</option>
					<option value="Les Oliviers">Les Oliviers</option>
				</select>
				<p>
					<label for="date_arrivée">Date d'arrivée</label>
					<input type="date" id="date_arrivée" name="Date d'arrivée" required>
				</p>
				<p>
					<label for="nb_personnes">Nombre de personnes</label>
					<input type="number" id="nb_personnes" name="Nombre de personnes" min="1" max="4">
				</p>		
				<p>
					<input type="checkbox" id="politique_confindentialité" name="politique de confindentialité" required>
					En cochant cette case, vous acceptez notre <a href="confidencialité.html">politique de confidencialité</a>
			
					<input type="button" onclick="checkValue(this.form)" value="Envoyer" >
			
			</Fieldset>
		</form>	
	</div>
	<script>
		//----------get chambre ------------------------
		const element = document.querySelector('.EnteteTableauChambre');
			fetch('http://localhost:8000/chambre')
			.then(response => response.json())
			.then(data => {
				data.forEach(post => {
					element.insertAdjacentHTML('afterend', `<tr> <td>${post.NomChambre}</td> <td>${post.TypeChambre}</td> <td>${post.PrixChambre}</td> </tr>`);
			});
		});
		</script>
