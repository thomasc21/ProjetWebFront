<body>
	<h1>Nos Vélos</h1>
	<nav>
		<ul>
			<li><a href="index.html">Accueil</a></li>

	</nav>	
		<div class="tableauVelo">
			<table>
				<tr class="EnteteTableauVelo">
					<th>Type de vélo</th>
					<th>Prix par jour</th>
				</tr>
			</table>
		</div>
		<script>
		//---------- get velo --------------------------
		const element = document.querySelector('.EnteteTableauVelo');
			fetch('http://localhost:8000/velo')
			.then(response => response.json())
			.then(data => {
				data.forEach(post => {
					element.insertAdjacentHTML('afterend', `<tr> <td>${post.NomVelo}</td> <td>${post.PrixVelo}</td> </tr>`);
			
				});
			});
		</script>
