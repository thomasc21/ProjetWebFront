<script>
	const element = document.querySelector('.EnteteTableau');
	fetch('http://localhost:8000/velo')
	.then(response => response.json())
	.then(data => {
		data.forEach(post => {
			element.insertAdjacentHTML('afterend', `<tr> <td>${post.NomVelo}</td> <td>${post.PrixVelo}</td> </tr>`);
	
		});
	});
</script>
